name: Mobile SecOps Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security_check:
    name: SAST & Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run NPM Security Audit
      run: npm audit --audit-level=high

    - name: Security Check Complete
      if: success()
      run: echo "âœ… No high-risk vulnerabilities found!"